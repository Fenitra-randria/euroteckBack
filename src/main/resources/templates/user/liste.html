<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
	<head>
	   <meta charset="utf-8">
	   <title>Liste des utilisateurs</title>
	</head> 

	<div layout:fragment="content">
		<h1>Liste des utilisateurs</h1>
		<div style="text-align: right;">
			<a th:href="@{/user/formulaire}" class="btn btn-primary mb-3 start">CrÃ©er un nouvel utilisateur</a>
		</div>
		<table class="table datagrid" id="liste">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Nom</th>
						<th scope="col">Prenom</th>
						<th scope="col">Email</th>
						<th scope="col">SIRET</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="u : ${users}">
						<td> [[${u.nom}]] </td>
						<td> [[${u.prenom}]] </td>
						<td> [[${u.email}]] </td>
						<td> [[${u.siret}]] </td>
						<td> 
							<a th:href="@{/user/formulaire(userId=${u.id})}" class="btn btn-warning mb-3 start">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
									<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

								</svg>
							</a>
							<a th:if="${u.roles==T(com.eurotec.backend.constante.CstRole).BOUTIQUE}" th:href="@{/boutique/liste(user=${u.id})}" class="btn btn-primary mb-3 start">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
									<path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"/>
								</svg>
							</a>
						</td>
					</tr>									
			</tbody>
			</table>
				
				
	</div>
	<!-- fin content -->
	<div layout:fragment="js">
		<script>
			$(document).ready(function() {
				$('#liste').DataTable();
			} );	
		</script>
	</div>
</html>
